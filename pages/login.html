<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/images/site.webmanifest" />
    <link rel="icon" href="" />
    <script src="../assets/js/helpers.js"></script>
  </head>
  <body>
    <div id="login-form" class="auth-form-container">
      <h1>Login</h1>
      <form method="post" onsubmit="return false">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
        /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <button class="main-btns btn" type="submit">Login</button>
      </form>
      <script>
        document.addEventListener("DOMContentLoaded", login_validation);
      </script>
    </div>
  </body>
</html>
