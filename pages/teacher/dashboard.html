<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../../assets/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="brand">SchoolTasks Teacher</a>

      <ul role="menu">
        <li><a href="../teacher/dashboard.html">Dashboard</a></li>
        <li>
          <a href="../teacher/assigned_tasks.html">Assigned Tasks</a>
        </li>
        <li>
          <a href="../teacher/completed_tasks.html">Completed Tasks</a>
        </li>
        <li><a href="../teacher/search_tasks.html">Search Tasks</a></li>
      </ul>

      <button class="logout-btn btn" aria-label="Logout">Logout</button>
    </nav>
    <h1>Welcome, {user_name}</h1>
    <div class="dahsboard-container">
      <div class="button-group">
        <a href="search_tasks.html" class="dashboard-button btn"
          >Search Tasks</a
        >
        <a href="assigned_tasks.html" class="dashboard-button btn"
          >Assigned Tasks</a
        >
        <a href="completed_tasks.html" class="dashboard-button btn"
          >Completed Tasks</a
        >
      </div>

      <div class="task-summary">
        <h3>Task Summary</h3>
        <p>Total Tasks Assigned: <strong>{total_tasks}</strong></p>
        <p>Pending Tasks: <strong>{pending_tasks}</strong></p>
        <p>Completed Tasks: <strong>{completed_tasks}</strong></p>
      </div>
    </div>
  </body>
</html>
