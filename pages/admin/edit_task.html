    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon-16x16.png"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <nav class="navbar">
      <a href="#" class="brand">tickEd-Admin</a>

      <ul role="menu">
        <li><a href="../admin/dashboard.html">Dashboard</a></li>
        <li><a href="../admin/add_task.html">Add Task</a></li>
        <li><a href="../admin/task_list.html">Task List</a></li>
      </ul>

      <button class="logout-btn btn" aria-label="Logout">Logout</button>
    </nav>

    <div class="container_h2">
      <h1>Edit Task</h1>
    </div>
    <form>
      <label>Task ID</label>
      <input type="text" placeholder="id" required />

      <label>Title</label>
      <input type="text" placeholder="Grade homework" required />

      <label>Teacher Name</label>
      <input type="text" placeholder="Name" required />

      <label>Priority</label>
      <select>
        <option selected>low</option>
        <option>Medium</option>
        <option>High</option>
      </select>

      <label>Description</label>
      <textarea rows="4"> </textarea>

      <button type="submit" class="btn main-btns">Update Task</button>
    </form>
  </body>
