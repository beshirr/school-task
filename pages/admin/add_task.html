  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link

      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../../assets/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="brand">tickEd-Admin</a>

      <ul role="menu">
        <li><a href="../admin/dashboard.html">Dashboard</a></li>
        <li><a href="../admin/add_task.html">Add Task</a></li>
        <li><a href="../admin/task_list.html">Task List</a></li>
      </ul>

      <button class="logout-btn btn" aria-label="Logout">Logout</button>
    </nav>

    <div class="form-container">
      <h1>Add New Task</h1>

      <form action="#" method="post">
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="teacher">Teacher Name:</label>
        <input type="text" id="teacher" name="teacher" required />

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
          <option value="">-- Select Priority --</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="5"
          required
        ></textarea>

        <button class="main-btns btn" type="submit">Add Task</button>
      </form>
    </div>
  </body>
</html>
