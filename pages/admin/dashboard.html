<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../../assets/images/site.webmanifest" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <script>
      fetch("../../includes/navbar_admin.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("afterbegin", data);
        });
    </script>
    <h1>Welcome, {user_name}</h1>
    <p>Here, you can manage your tasks..</p>
    <div class="dahsboard-container">
      <div class="button-group">
        <a href="add_task.html" class="dashboard-button">Add Task</a>
        <a href="task_list.html" class="dashboard-button">View Tasks</a>
      </div>

      <div class="task-summary">
        <h3>Task Summary</h3>
        <p>Total Tasks Created: <strong>{total_tasks}</strong></p>
        <p>Pending Tasks: <strong>{pending_tasks}</strong></p>
        <p>Completed Tasks: <strong>{completed_tasks}</strong></p>
      </div>
    </div>
  </body>
</html>
