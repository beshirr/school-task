<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../../assets/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tasks List</title>
    <script src="../../assets/js/helpers.js"></script>
    <script src="../../assets/js/task.js"></script>
    <script src="../../assets/js/task_list.js"></script>
  </head>
  <body>
    <script>
      include("../../includes/navbar_admin.html");
    </script>

    <div class="task-list-container">
      <h1>Created Tasks</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Task Title</th>
            <th>Teacher</th>
            <th>Priority</th>
            <th>Created By</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="confirmWindow" class="box">
      <div class="box-content">
        <h2>Delete Task?</h2>
        <p>Are you sure you want to delete this task?</p>
        <button id="confirmBtn" class="delete-btn actions-button btn">
          Yes, Delete
        </button>
        <button id="cancelBtn" class="edit-btn actions-button btn">
          Cancel
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        actions_btns();
        init_task_list();
      });
    </script>
  </body>
</html>
