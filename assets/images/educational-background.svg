<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Base background with soft gradient -->
  <defs>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f0e1" />
      <stop offset="100%" stop-color="#e8dcc5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#baseGradient)" />
  
  <!-- Subtle wave patterns -->
  <path d="M0,80 Q200,120 400,80 T800,80 V600 H0 Z" fill="#f0e6d2" opacity="0.5" />
  <path d="M0,180 Q200,220 400,180 T800,180 V600 H0 Z" fill="#eee3cc" opacity="0.4" />
  <path d="M0,280 Q200,320 400,280 T800,280 V600 H0 Z" fill="#ecdfc5" opacity="0.3" />
  
  <!-- Simple educational elements scattered around -->
  
  <!-- Pencil -->
  <g transform="translate(80, 80) rotate(45) scale(0.7)">
    <rect x="0" y="0" width="15" height="80" fill="#f9d783" />
    <polygon points="0,0 15,0 15,15 7.5,25 0,15" fill="#e86c60" />
    <rect x="0" y="80" width="15" height="20" fill="#444444" />
    <line x1="7.5" y1="80" x2="7.5" y2="100" stroke="#777777" stroke-width="1" />
  </g>
  
  <!-- Book -->
  <g transform="translate(650, 120) rotate(-15) scale(0.8)">
    <rect x="0" y="0" width="70" height="90" rx="2" fill="#5a8c9d" />
    <rect x="3" y="3" width="64" height="84" rx="1" fill="#6aa5b8" />
    <rect x="35" y="0" width="5" height="90" fill="#4a7a8a" />
    <line x1="10" y1="20" x2="30" y2="20" stroke="#ffffff" stroke-width="2" />
    <line x1="10" y1="30" x2="25" y2="30" stroke="#ffffff" stroke-width="2" />
    <line x1="45" y1="20" x2="60" y2="20" stroke="#ffffff" stroke-width="2" />
    <line x1="45" y1="30" x2="65" y2="30" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Math symbols -->
  <g transform="translate(150, 480) rotate(10)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#8e7b5f">+</text>
    <text x="25" y="0" font-family="Arial" font-size="24" fill="#8e7b5f">-</text>
    <text x="50" y="0" font-family="Arial" font-size="24" fill="#8e7b5f">ร</text>
    <text x="75" y="0" font-family="Arial" font-size="24" fill="#8e7b5f">รท</text>
    <text x="100" y="0" font-family="Arial" font-size="24" fill="#8e7b5f">=</text>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(680, 450) rotate(-20) scale(0.7)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#8e7b5f" stroke-width="4" />
    <line x1="40" y1="40" x2="60" y2="60" stroke="#8e7b5f" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- Light bulb -->
  <g transform="translate(100, 350) scale(0.6)">
    <circle cx="25" cy="25" r="20" fill="#f9d783" />
    <path d="M25,45 L25,65" stroke="#8e7b5f" stroke-width="4" />
    <path d="M15,65 L35,65" stroke="#8e7b5f" stroke-width="4" />
    <path d="M10,25 L5,20" stroke="#f9d783" stroke-width="2" />
    <path d="M40,25 L45,20" stroke="#f9d783" stroke-width="2" />
    <path d="M25,10 L25,5" stroke="#f9d783" stroke-width="2" />
  </g>
  
  <!-- Ruler -->
  <g transform="translate(500, 100) rotate(75) scale(0.8)">
    <rect x="0" y="0" width="120" height="20" fill="#c19a6b" />
    <line x1="10" y1="0" x2="10" y2="10" stroke="#8e7b5f" stroke-width="1" />
    <line x1="20" y1="0" x2="20" y2="5" stroke="#8e7b5f" stroke-width="1" />
    <line x1="30" y1="0" x2="30" y2="10" stroke="#8e7b5f" stroke-width="1" />
    <line x1="40" y1="0" x2="40" y2="5" stroke="#8e7b5f" stroke-width="1" />
    <line x1="50" y1="0" x2="50" y2="10" stroke="#8e7b5f" stroke-width="1" />
    <line x1="60" y1="0" x2="60" y2="5" stroke="#8e7b5f" stroke-width="1" />
    <line x1="70" y1="0" x2="70" y2="10" stroke="#8e7b5f" stroke-width="1" />
    <line x1="80" y1="0" x2="80" y2="5" stroke="#8e7b5f" stroke-width="1" />
    <line x1="90" y1="0" x2="90" y2="10" stroke="#8e7b5f" stroke-width="1" />
    <line x1="100" y1="0" x2="100" y2="5" stroke="#8e7b5f" stroke-width="1" />
    <line x1="110" y1="0" x2="110" y2="10" stroke="#8e7b5f" stroke-width="1" />
  </g>
  
  <!-- ABC blocks -->
  <g transform="translate(400, 500) rotate(-5)">
    <rect x="0" y="0" width="30" height="30" fill="#e86c60" />
    <text x="9" y="22" font-family="Arial" font-size="20" font-weight="bold" fill="white">A</text>
    <rect x="35" y="5" width="30" height="30" fill="#5a8c9d" />
    <text x="43" y="27" font-family="Arial" font-size="20" font-weight="bold" fill="white">B</text>
    <rect x="70" y="0" width="30" height="30" fill="#f9d783" />
    <text x="79" y="22" font-family="Arial" font-size="20" font-weight="bold" fill="white">C</text>
  </g>
  
  <!-- Globe -->
  <g transform="translate(250, 200) scale(0.7)">
    <circle cx="30" cy="30" r="30" fill="#6aa5b8" />
    <ellipse cx="30" cy="30" rx="30" ry="15" fill="none" stroke="#4a7a8a" stroke-width="1.5" />
    <path d="M0,30 Q30,45 60,30 Q30,15 0,30 Z" fill="none" stroke="#4a7a8a" stroke-width="1.5" />
    <path d="M30,0 Q30,15 30,60" fill="none" stroke="#4a7a8a" stroke-width="1.5" />
  </g>
  
  <!-- Chemical flask -->
  <g transform="translate(500, 350) scale(0.6)">
    <path d="M25,0 L25,40 L10,70 L40,70 L25,40 L25,0 Z" fill="none" stroke="#8e7b5f" stroke-width="3" />
    <path d="M15,20 L35,20" stroke="#8e7b5f" stroke-width="2" />
    <circle cx="20" cy="60" r="3" fill="#e86c60" />
    <circle cx="28" cy="55" r="2" fill="#e86c60" />
    <circle cx="15" cy="50" r="2.5" fill="#e86c60" />
  </g>
</svg>
