{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div id="login-form" class="auth-form-container">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
        /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <button class="main-btns btn" type="submit">Login</button>
      </form>

    </div>
  </body>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}


{% endblock %}
</html>
