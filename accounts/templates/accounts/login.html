{% extends 'base.html' %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="../assets/js/helpers.js"></script>
    <script src="../assets/js/authentication.js"></script>
  </head>
  <body>
    <div id="login-form" class="auth-form-container">
      <h1>Login</h1>
      <form method="post" onsubmit="return false">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
        /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <button class="main-btns btn" type="submit">Login</button>
      </form>
      <script>
        document.addEventListener("DOMContentLoaded", login_validation);
      </script>
    </div>
  </body>
{% endblock %}
</html>
