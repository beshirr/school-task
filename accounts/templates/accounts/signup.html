{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <script src="../assets/js/helpers.js"></script>
    <script src="../assets/js/authentication.js"></script>
  </head>
  <body>

    <div id="signup-form" class="auth-form-container">
      <h1>Sign-Up</h1>
      <form method="post" onsubmit="return false">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br /><br />

        <label for="is_admin">Admin:</label>
        <input type="checkbox" id="is_admin" name="is_admin" />By checking this
        box, you will be signed in as an admin.<br /><br />

        <button class="main-btns btn" type="submit">Sign-Up</button>
      </form>
      <script>
        document.addEventListener("DOMContentLoaded", signup_validation);
      </script>

    </div>
  </body>
{% endblock %}
</html>
