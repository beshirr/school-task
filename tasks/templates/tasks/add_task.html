{% extends 'base.html' %}
{% block title %}Add Task{% endblock %}
{% block content %}
    {% load static %}
  {% include 'navbar_admin.html' %}
    <script src="{% static 'js/add_task.js' %}"></script>
  <div class="form-container">
    <h1>Add New Task</h1>
    <form id="taskForm" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="main-btns btn" type="submit">
        Add Task
      </button>
    </form>
  <ul id="errorList" style="color: red"></ul>
  </div>
    <div id="taskAdded" class="box">
      <div class="box-content">
        <h3>Task Created Successfully!</h3>
        <p>Now, you can return to the tasks list</p>
        <button id="backToTasklistBtn" class="edit-btn actions-button btn">
          Tasks List
        </button>
      </div>
    </div>
    <script>
        handle_add_task_form();
        document.getElementById('backToTasklistBtn').addEventListener('click', function() {
        window.location.href = "{% url 'tasks:tasks_list' %}";
        });
    </script>
{% endblock %}
