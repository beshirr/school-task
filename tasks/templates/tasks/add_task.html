{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Task</title>
    <script src="../../assets/js/helpers.js"></script>
    <script src="../../assets/js/user.js"></script>
    <script src="../../assets/js/task.js"></script>
    <script src="../../assets/js/add_task.js"></script>
  </head>
        {% include 'navbar_admin.html' %}
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        select_teacher();
        add_task_button();
      });
    </script>
    <div class="form-container">
      <h1>Add New Task</h1>

      <form action="#" method="post">
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="teacher">Teacher Name:</label>
        <select name="teacher" id="teacher_name_dropdown">

        </select>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
          <option value="">-- Select Priority --</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="5"
          required
        ></textarea>

        <button id="addTaskBtn" class="main-btns btn" type="submit">
          Add Task
        </button>
      </form>
    </div>
    <div id="taskAdded" class="box">
      <div class="box-content">
        <h3>Task Created Successfully!</h3>
        <p>Now, you can return to the tasks list</p>
        <button id="backToTasklistBtn" class="edit-btn actions-button btn">
          Tasks List
        </button>
      </div>
    </div>
  </body>
{% endblock %}
</html>
