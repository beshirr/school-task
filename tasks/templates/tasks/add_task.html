<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../../assets/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="../../assets/js/helpers.js"></script>
    <script src="../../assets/js/user.js"></script>
    <script src="../../assets/js/task.js"></script>
    <script src="../../assets/js/add_task.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        include("../../includes/navbar_admin.html");
        select_teacher();
        add_task_button();
      });
    </script>
    <div class="form-container">
      <h1>Add New Task</h1>

      <form action="#" method="post">
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="teacher">Teacher Name:</label>
        <select name="teacher" id="teacher_name_dropdown">

        </select>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
          <option value="">-- Select Priority --</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="5"
          required
        ></textarea>

        <button id="addTaskBtn" class="main-btns btn" type="submit">
          Add Task
        </button>
      </form>
    </div>
    <div id="taskAdded" class="box">
      <div class="box-content">
        <h3>Task Created Successfully!</h3>
        <p>Now, you can return to the tasks list</p>
        <button id="backToTasklistBtn" class="edit-btn actions-button btn">
          Tasks List
        </button>
      </div>
    </div>
  </body>
</html>
