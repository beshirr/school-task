<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Task</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="../../assets/js/helpers.js"></script>
    <script src="../../assets/js/task_list.js"></script>
  </head>
  <body>
    <script>
      include("../../includes/navbar_admin.html");
    </script>
    <div class="form-container">
      <h1>Edit Task</h1>
      <form
        onsubmit="event.preventDefault(); edit_task(JSON.parse(localStorage.getItem('current_edit_task_id')));"
      >
        <label>New Title</label>
        <input
          id="new_title"
          type="text"
          placeholder="Grade homework"
          required
        />

        <label>New Teacher Name</label>
        <input id="new_teacher" type="text" placeholder="Name" required />

        <label>Priority</label>
        <select id="new_priority">
          <option value="low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label>Description</label>
        <textarea id="new_description" rows="4"> </textarea>

        <button type="submit" class="btn main-btns">Update Task</button>
      </form>
    </div>
    <script>
      send_current_data_to_edit_form();
    </script>
  </body>
</html>
