{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delete Task</title>
  </head>
  <body>
    <div id="confirmWindow" class="box">
      <div class="box-content">
        <h2>Delete Task?</h2>
        <p>Are you sure you want to delete task ?</p>
        <button id="confirmBtn" class="delete-btn actions-button btn">
          Yes, Delete
        </button>
        <button id="cancelBtn" class="edit-btn actions-button btn">
          Cancel
        </button>
      </div>
    </div>
  </body>
{% endblock %}
</html>
